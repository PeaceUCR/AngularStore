<div class="row">

    <div class="col-md-3 hidden-xs hidden-sm">
        <div class="list-group">
            <a href="#" class="list-group-item active">
                Cras justo odio
            </a>
            <a href="#" class="list-group-item">Dapibus ac facilisis in</a>
            <a href="#" class="list-group-item">Morbi leo risus</a>
            <a href="#" class="list-group-item">Porta ac consectetur ac</a>
            <a href="#" class="list-group-item">Vestibulum at eros</a>
        </div>
    </div>
    <div class="col-md-9 ">
        <div class="row">
            <form class="navbar-form" ng-submit="search()">
                <label>Search</label>
                <div class="form-group" >
                    <input type="text" placeholder="Search by item name" class="form-control" ng-model="searchKey" ng-required="true">
                </div>

            </form>
            <form class="navbar-form" ng-submit="addData()">
                <label>Add Item</label>
                <div class="form-group">
                    <input type="text" placeholder="Name" class="form-control" ng-model="dName" ng-required="true">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Description" class="form-control" ng-model="dDescription" ng-required="true">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Price" class="form-control" ng-model="dPrice" ng-required="true">
                </div>
                <button type="submit" class="btn btn-success">Add</button>
            </form>
        </div>

        <div class="list-group">
            <!--<div ng-repeat="d in data|filter:searchMatch(searchKey)" > -->
            <div ng-repeat="d in data|searchFilter:searchKey" >
                <div class = "list-group-item list-item">
                    <div class="row " >
                        <div class ="col-md-9 col-sm-6 col-xs-6">
                            <h4 class="list-group-item-heading">{{d.name}} </h4>
                        </div>
                        <div class="col-md-2 col-sm-4 col-xs-4">
                            <span class="label label-primary">{{d.price| currency}}</span>
                        </div>
                        <div class="col-md-1 col-sm-2 col-xs-2">
                            <span class="glyphicon glyphicon-remove-circle" ng-click="deleteData($event)" ng-value="{{$index}}" ></span>
                        </div>
                    </div>
                    <p class="list-group-item-text">{{d.description}}</p>
                </div>


            </div>


        </div>

    </div>
</div>
